<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Sign Up</title>
</head>
<style>
    p{
        font-weight: bold;
        color: #b02a37;
    }
    .fieldError{
        border-color: #b02a37;
    }
</style>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
<form class="form-signin" th:action="@{/member/sign-in}" th:object="${request}" method="post">
    <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></p>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
<!--    <div th:if="${param.logout}" class="alert alert-warning" role="alert">-->
<!--        You have been logged out.-->
<!--    </div>-->
    <div>
        <label for="loginId" class="sr-only">아이디</label>
        <input type="text" id="loginId" name="loginId" class="form-control" th:field="*{loginId}">
    </div>
    <div>
        <label for="password" class="sr-only">비밀번호</label>
        <input type="password" id="password" name="password" class="form-control" th:field="*{password}">
    </div>
    <div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
    </div>
</form>
</div>
</body>
</html>
